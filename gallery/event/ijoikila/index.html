<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FyLinx Gallery</title>

<style>
/* ================= BASE ================= */
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:#fff;
  color:#111;
}

/* ================= HEADER ================= */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  border-bottom:1px solid #eee;
}

header h1{
  font-size:14px;
  margin:0;
  letter-spacing:1px;
}

header span{
  font-size:12px;
  color:#777;
}

/* ================= GALLERY ================= */
.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:4px;
  padding:6px;
}

@media(min-width:600px){
  .gallery{grid-template-columns:repeat(4,1fr);}
}
@media(min-width:1024px){
  .gallery{grid-template-columns:repeat(6,1fr);}
}

.gallery img,
.skeleton{
  width:100%;
  aspect-ratio:1/1;
  border-radius:4px;
  object-fit:cover;
}

/* ================= SKELETON ================= */
.skeleton{
  background:#eee;
  animation:pulse 1.4s ease-in-out infinite;
}
@keyframes pulse{
  0%{opacity:.6}
  50%{opacity:1}
  100%{opacity:.6}
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  font-size:11px;
  padding:14px;
  color:#999;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}


.slider{
  display:flex;
  width:300%;
  height:100%;
  transform:translateX(-100%);
  transition:transform .25s ease;
}

.slider img{
  width:100%;
  max-width:100vw;
  max-height:100vh;
  margin:auto;
  object-fit:contain;
  pointer-events:auto;
}

body.modal-open{
  overflow:hidden;
}

/* ================= SENTINEL ================= */
#sentinel{height:1px}
</style>
</head>

<body>

<header>
  <h1>FyLinx</h1>
  <span>wedding gallery</span>
</header>

<div class="gallery" id="gallery"></div>
<div id="sentinel"></div>

<footer>Â© FyLinx</footer>

<!-- ================= MODAL ================= -->
<div class="modal" id="modal">
  <div class="slider" id="slider">
    <img id="prevImg">
    <img id="currentImg">
    <img id="nextImg">
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API_KEY   = "AIzaSyCyL4jxLN9w87WG20GqeEIAaUCupjKmn8U";
const FOLDER_ID = "1qEfxwXgPcvEPRlBKNNecsHaqFSRrAjTE";
const PAGE_SIZE = 24;
const SKELETON_COUNT = 12;

/* ================= STATE ================= */
let nextPageToken = null;
let loading = false;

const gallery  = document.getElementById("gallery");
const sentinel = document.getElementById("sentinel");

const modal = document.getElementById("modal");
const slider = document.getElementById("slider");
const prevImg = document.getElementById("prevImg");
const currentImg = document.getElementById("currentImg");
const nextImg = document.getElementById("nextImg");

let modalImageIds = [];
let currentIndex = 0;

/* ================= UTIL ================= */
function extractNumber(name){
  const m = name.match(/\d+/g);
  return m ? parseInt(m[m.length-1],10) : 0;
}

/* ================= SKELETON ================= */
function showSkeleton(){
  for(let i=0;i<SKELETON_COUNT;i++){
    const sk=document.createElement("div");
    sk.className="skeleton";
    gallery.appendChild(sk);
  }
}
function removeSkeleton(){
  document.querySelectorAll(".skeleton").forEach(s=>s.remove());
}

/* ================= LOAD ================= */
async function loadNextImages(){
  if(loading) return;
  loading=true;
  showSkeleton();

  const query=encodeURIComponent(
    `'${FOLDER_ID}' in parents and mimeType contains 'image/'`
  );

  let url=
    `https://www.googleapis.com/drive/v3/files?`+
    `q=${query}`+
    `&orderBy=name desc`+
    `&pageSize=${PAGE_SIZE}`+
    `&fields=nextPageToken,files(id,name)`+
    `&key=${API_KEY}`;

  if(nextPageToken) url+=`&pageToken=${nextPageToken}`;

  const res=await fetch(url);
  const data=await res.json();

  nextPageToken=data.nextPageToken||null;
  removeSkeleton();

  data.files
    .sort((a,b)=>extractNumber(b.name)-extractNumber(a.name))
    .forEach(addImage);

  loading=false;
}

/* ================= ADD IMAGE ================= */
function addImage(file){
  if(document.getElementById("img-"+file.id)) return;

  modalImageIds.push(file.id);

  const img=document.createElement("img");
  img.id="img-"+file.id;
  img.src=`https://drive.google.com/thumbnail?id=${file.id}&sz=w500`;
  img.loading="lazy";
  img.onclick=()=>openModalByIndex(modalImageIds.length-1);
  gallery.appendChild(img);
}

/* ================= MODAL LOGIC ================= */
function updateSlider(){
  const len=modalImageIds.length;
  const prev=(currentIndex-1+len)%len;
  const next=(currentIndex+1)%len;

  prevImg.src=`https://lh3.googleusercontent.com/d/${modalImageIds[prev]}`;
  currentImg.src=`https://lh3.googleusercontent.com/d/${modalImageIds[currentIndex]}`;
  nextImg.src=`https://lh3.googleusercontent.com/d/${modalImageIds[next]}`;

  slider.style.transition="none";
  slider.style.transform="translateX(-100%)";
}

function openModalByIndex(i){
  currentIndex=i;
  updateSlider();
  modal.style.display="flex";
  document.body.classList.add("modal-open");
}

/* ================= TAP BLACK AREA TO CLOSE ================= */
slider.addEventListener("click",e=>e.stopPropagation());

modal.addEventListener("pointerdown",e=>{
  if(e.target===modal){
    modal.style.display="none";
    document.body.classList.remove("modal-open");
  }
});

/* ================= KEYBOARD ================= */
document.addEventListener("keydown",e=>{
  if(modal.style.display!=="block") return;

  if(e.key==="ArrowRight") currentIndex++;
  if(e.key==="ArrowLeft") currentIndex--;
  if(e.key==="Escape"){
    modal.style.display="none";
    document.body.classList.remove("modal-open");
    return;
  }
  currentIndex=(currentIndex+modalImageIds.length)%modalImageIds.length;
  updateSlider();
});

/* ================= REAL-TIME CONNECTED SWIPE ================= */
let startX=0, deltaX=0, swiping=false;
const THRESHOLD=60;

modal.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
  swiping=true;
  slider.style.transition="none";
},{passive:true});

modal.addEventListener("touchmove",e=>{
  if(!swiping) return;
  deltaX=e.touches[0].clientX-startX;
  slider.style.transform=`translateX(calc(-100% + ${deltaX}px))`;
},{passive:true});

modal.addEventListener("touchend",()=>{
  if(!swiping) return;
  swiping=false;

  slider.style.transition="transform .25s ease";

  if(Math.abs(deltaX)>THRESHOLD){
    currentIndex += deltaX<0 ? 1 : -1;
  }
  currentIndex=(currentIndex+modalImageIds.length)%modalImageIds.length;
  updateSlider();
});

/* ================= INFINITE SCROLL ================= */
const observer=new IntersectionObserver(e=>{
  if(e[0].isIntersecting && nextPageToken){
    loadNextImages();
  }
},{rootMargin:"300px"});

observer.observe(sentinel);

/* ================= INIT ================= */
loadNextImages();
</script>

</body>
</html>
